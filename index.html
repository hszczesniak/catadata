<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Personality Visualization</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="fixed-container">
        <div id="narrativeText">
            <p id="storyText"></p>
        </div>
    </div>

    <div id="fileUpload" style="display: none;">
        <h1>Cat Personality Data Visualization</h1>
        <p>Upload a different cat data Excel file</p>
        <input type="file" id="fileInput" accept=".xlsx,.xls">
        <p id="fileName"></p>
    </div>

    <div id="loading">
        <p>Loading cat data...</p>
    </div>

    <div id="chart"></div>
    <div id="tooltip"></div>

    <script src="utils.js"></script>
    <script src="config.js"></script>
    <script src="dataLoader.js"></script>
    <script src="scatterPlot.js"></script>
    <script src="ageChart.js"></script>
    <script src="recommendationChart.js"></script>
    <script src="scrollController.js"></script>
    <script src="main.js"></script>
</body>
</html>
